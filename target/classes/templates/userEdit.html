<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
</head>
<body>
    <div class="container mt-5" layout:fragment="content">
    <form action="/user" method="post">
        <input type="text" th:value="${user.username}" name="username"/>
        <div th:each="role : ${roles}">                  <!-- проверяет имеется ли элемент у юзера и преобразует результат в строку -->
            <label><b th:text = "${role}"></b><input type="checkbox" th:name="${role}" th:checked="${#arrays.contains(user.roles, role)}"/></label>
        </div>
        <input type="hidden" th:value="${user.id}" name="userId"/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button type="submit">Save</button>
    </form>
    </div>
</body>
